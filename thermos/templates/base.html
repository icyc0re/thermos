<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        {% block styles %}{% endblock %}

        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% block main_navbar %}
        <nav class="blue">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo left">Thermos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="{{ 'active' if pagename == 'add' }}"><a href="{{ url_for('add') }}">Add</a></li>
                </ul>
            </div>
        </nav>
        {% endblock %}

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
